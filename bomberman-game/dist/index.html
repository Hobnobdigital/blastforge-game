<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a0a1a" />
  <title>BLASTFORGE</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      background: #0a0a1a;
      touch-action: none;
    }
    
    canvas { 
      display: block; 
    }
    
    #hud {
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      pointer-events: none; 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: #fff;
      z-index: 10;
    }
    
    #fps-counter {
      position: absolute; 
      top: 8px; 
      right: 12px;
      font-size: 13px; 
      opacity: 0.6; 
      font-variant-numeric: tabular-nums;
      pointer-events: none;
    }
    
    #game-info {
      position: absolute; 
      bottom: 12px; 
      left: 12px;
      font-size: 14px; 
      opacity: 0.9;
      pointer-events: none;
    }
    
    /* Mobile controls */
    .mobile-controls {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 100;
    }
    
    .d-pad {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 5px;
    }
    
    .d-btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: all 0.1s;
    }
    
    .d-btn:active {
      background: rgba(233, 69, 96, 0.5);
      transform: scale(0.95);
    }
    
    .d-btn.up { grid-column: 2; }
    .d-btn.down { grid-column: 2; grid-row: 2; }
    .d-btn.left { grid-column: 1; grid-row: 2; }
    .d-btn.right { grid-column: 3; grid-row: 2; }
    
    .action-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .action-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 14px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: all 0.1s;
    }
    
    .action-btn.bomb {
      background: rgba(233, 69, 96, 0.4);
    }
    
    .action-btn.bomb:active {
      background: rgba(233, 69, 96, 0.7);
      transform: scale(0.95);
    }
    
    .action-btn.pause {
      background: rgba(255, 255, 255, 0.15);
      width: 50px;
      height: 50px;
      font-size: 18px;
    }
    
    @media (max-width: 768px) {
      .mobile-controls, .action-buttons {
        display: flex;
      }
      
      #game-info {
        bottom: 160px;
        font-size: 12px;
      }
    }
    
    @media (pointer: coarse) {
      .mobile-controls, .action-buttons {
        display: flex;
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-DFdjP7es.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/three-6GlJhNvy.js">
</head>
<body>
  <div id="app"></div>
  <div id="hud">
    <div id="fps-counter"></div>
    <div id="game-info">BLASTFORGE v1.0 ‚Äî Press P to pause</div>
  </div>
  
  <!-- Mobile Controls -->
  <div class="mobile-controls" id="mobile-controls">
    <div class="d-pad">
      <div class="d-btn up" data-key="ArrowUp">‚ñ≤</div>
      <div class="d-btn left" data-key="ArrowLeft">‚óÄ</div>
      <div class="d-btn down" data-key="ArrowDown">‚ñº</div>
      <div class="d-btn right" data-key="ArrowRight">‚ñ∂</div>
    </div>
  </div>
  
  <div class="action-buttons" id="action-buttons">
    <button class="action-btn pause" data-key="KeyP">‚è∏</button>
    <button class="action-btn bomb" data-key="Space">üí£</button>
  </div>
  
  
  <script>
    // Mobile touch handling
    document.querySelectorAll('.d-btn, .action-btn').forEach(btn => {
      const key = btn.getAttribute('data-key');
      
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        window.dispatchEvent(new KeyboardEvent('keydown', { code: key }));
      });
      
      btn.addEventListener('touchend', (e) => {
        e.preventDefault();
        window.dispatchEvent(new KeyboardEvent('keyup', { code: key }));
      });
      
      btn.addEventListener('mousedown', (e) => {
        window.dispatchEvent(new KeyboardEvent('keydown', { code: key }));
      });
      
      btn.addEventListener('mouseup', (e) => {
        window.dispatchEvent(new KeyboardEvent('keyup', { code: key }));
      });
      
      btn.addEventListener('mouseleave', (e) => {
        window.dispatchEvent(new KeyboardEvent('keyup', { code: key }));
      });
    });
  </script>
</body>
</html>
