<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0a0a1a" />
  <title>BLASTFORGE</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body { 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      background: #0a0a1a;
      touch-action: none;
    }
    
    canvas { 
      display: block; 
    }
    
    #hud {
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      pointer-events: none; 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: #fff;
      z-index: 10;
    }
    
    #fps-counter {
      position: absolute; 
      top: 8px; 
      right: 12px;
      font-size: 13px; 
      opacity: 0.6; 
      font-variant-numeric: tabular-nums;
      pointer-events: none;
    }
    
    #game-info {
      position: absolute; 
      bottom: 12px; 
      left: 12px;
      font-size: 14px; 
      opacity: 0.9;
      pointer-events: none;
    }
    
    @media (max-width: 768px) {
      #game-info {
        bottom: 160px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="hud">
    <div id="fps-counter"></div>
    <div id="game-info">BLASTFORGE v1.0 â€” Press P to pause</div>
  </div>
  
  <!-- Touch controls are created dynamically by TouchController.ts -->
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
