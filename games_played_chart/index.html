<!doctype html>
<meta charset="utf-8" />
<title>openai-image-gen</title>
<style>
  :root { color-scheme: dark; }
  body { margin: 24px; font: 14px/1.4 ui-sans-serif, system-ui; background: #0b0f14; color: #e8edf2; }
  h1 { font-size: 18px; margin: 0 0 16px; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 16px; }
  figure { margin: 0; padding: 12px; border: 1px solid #1e2a36; border-radius: 14px; background: #0f1620; }
  img { width: 100%; height: auto; border-radius: 10px; display: block; }
  figcaption { margin-top: 10px; color: #b7c2cc; }
  code { color: #9cd1ff; }
</style>
<h1>openai-image-gen</h1>
<p>Output: <code>games_played_chart</code></p>
<div class="grid">
<figure>
  <a href="001-sports-infographic-showing-two-basketbal.png"><img src="001-sports-infographic-showing-two-basketbal.png" loading="lazy" /></a>
  <figcaption>Sports infographic showing two basketball players stats comparison. Left side shows player with 35 games played stat, right side shows player with 30 games played stat. Modern sports graphic design with clean lines and numbers. Blue and red color scheme. Professional ESPN broadcast style visualization</figcaption>
</figure>
</div>
